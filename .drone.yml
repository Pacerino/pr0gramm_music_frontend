kind: pipeline
type: docker
name: Publish Website

steps:
- name: dependencies
  image: node
  commands:
    - yarn
    - yarn global add @quasar/cli
    - quasar build

- name: publish
  image: plugins/gh-pages
  settings:
    username:
      from_secret: github_username
    password:
      from_secret: github_password
    pages_directory: dist/spa/